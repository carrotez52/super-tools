<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SuperFreeTools - Free Online Developer Utilities</title>
    <meta name="description" content="Best free online tools collection: Word Counter, Case Converter, URL Encoder/Decoder, and more. Simple, fast, and no install required.">
    <meta name="keywords" content="word counter, case converter, url encoder, free online tools, developer tools">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    </head>
<body>
    <header id="app-header"></header>
    
    <main id="app-container" class="container">
        <div id="search-section" class="search-container">
            <input type="text" id="tool-search" placeholder="Search tools (e.g., word, url, json)..." onkeyup="app.filterTools()">
            <div id="category-filters" class="category-chips">
                <button class="chip active" onclick="app.filterCategory('all')">All</button>
                <button class="chip" onclick="app.filterCategory('text')">Text</button>
                <button class="chip" onclick="app.filterCategory('dev')">Dev</button>
                <button class="chip" onclick="app.filterCategory('image')">Image</button>
                <button class="chip" onclick="app.filterCategory('math')">Math</button>
            </div>
        </div>

        <div id="tool-list" class="tool-grid">
            <div class="loader">Loading Tools...</div>
        </div>
    </main>
    <footer id="app-footer"></footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/tool-logic.js"></script>
    <script src="assets/js/core.js"></script>
</body>
</html>
